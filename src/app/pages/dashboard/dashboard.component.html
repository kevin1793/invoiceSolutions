<style>
    .pageWrapper{
      margin: 0 auto;
      background:#1976d2;
      color:white;
      height: 100vh;
    }
    .toolbar{

    .toolbar span{
      padding-left:10px;
    }
    .content{
      margin: 0 auto;

    }
    .homeTitle{
